<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>车迹展示</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn{
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card">
    <h4>轨迹回放控制</h4>
    <div class="input-item">
        <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()"/>
        <input type="button" class="btn" value="暂停动画" id="pause" onclick="pauseAnimation()"/>
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()"/>
        <input type="button" class="btn" value="停止动画" id="stop" onclick="stopAnimation()"/>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=4f59b5834fb366bde9c97903d0963626"></script>

<script>
   
    var marker, lineArr = [[108.99695334013998, 34.26134201624083], [108.99685477938361, 34.261748350547414], [108.99680134843297, 34.261909784203276], [108.99671377705343, 34.26187437860341], [108.99680434044049, 34.26147895795421], [108.99681855573074, 34.26142566754822], [108.99682211632935, 34.261412382198806], [108.99682308001334, 34.26140884766763], [108.99688435812278, 34.26119769177206], [108.99735589431602, 34.2613877110072], [108.99760402439321, 34.26148765642578], [108.99767431419454, 34.26151674394284], [108.99768943113452, 34.26152302675434], [108.99769138312467, 34.26152385916115], [108.99768955819145, 34.261523131300684], [108.99724277706062, 34.26125057697777], [108.99700190094046, 34.261191625120695], [108.9969147127867, 34.26132600244644], [108.99685685378236, 34.26141678887047], [108.9968181853887, 34.2614774732527], [108.99679250746794, 34.26151778360822], [108.99676333070327, 34.26156733936455], [108.99676741784441, 34.261424746856385], [108.99691953695732, 34.261173889854646], [108.99691953695732, 34.261173889854646], [108.99691655273772, 34.26123374007689], [108.99691457484327, 34.26126055863954], [108.99691346515306, 34.26127081208837], [108.9969195048208, 34.26133414598866]];

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [108.99695334013998, 34.26134201624083],
        zoom: 17
    });

    marker = new AMap.Marker({
        map: map,
        position: [108.99695334013998, 34.26134201624083],
        icon: "https://webapi.amap.com/images/car.png",
        offset: new AMap.Pixel(-26, -13),
        autoRotation: true,
        angle:-90,
    });

    // 绘制轨迹
    var polyline = new AMap.Polyline({
        map: map,
        path: lineArr,
        showDir:true,
        strokeColor: "#28F",  //线颜色
        // strokeOpacity: 1,     //线透明度
        strokeWeight: 6,      //线宽
        // strokeStyle: "solid"  //线样式
    });

    var passedPolyline = new AMap.Polyline({
        map: map,
        // path: lineArr,
        strokeColor: "#AF5",  //线颜色
        // strokeOpacity: 1,     //线透明度
        strokeWeight: 6,      //线宽
        // strokeStyle: "solid"  //线样式
    });


    marker.on('moving', function (e) {
        passedPolyline.setPath(e.passedPath);
    });

    map.setFitView();

    function startAnimation () {
        marker.moveAlong(lineArr, 200);
    }

    function pauseAnimation () {
        marker.pauseMove();
    }

    function resumeAnimation () {
        marker.resumeMove();
    }

    function stopAnimation () {
        marker.stopMove();
    }
	
	     $.ajax({
	            url: "https://tl.chidict.com/car/open/",
	            type: "POST",
	            dataType: "json",
	            data: { "tag":1 },
	            success: function (data) {
	                console.log('获取成功')
	            }.bind(this),
	            error: function (xhr, status, err) {
	            }.bind(this)
	        });
	    

</script>


</body>
</html>
